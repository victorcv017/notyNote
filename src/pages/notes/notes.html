<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let note of notes">
    <ion-item-sliding #item>
      <ion-item>
        <button ion-button (click)="openNote(note)" style="text-transform: none;" clear>{{note.key}}</button>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">
          <ion-icon name="heart-outline"></ion-icon>
            Favorito
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button (click)="delete(item)" color="danger">
          <ion-icon name="trash"></ion-icon>
            Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
