<ion-header>

  <ion-navbar>
    <ion-title>Editar Nota</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="takePhoto()">
        <ion-icon name="image"></ion-icon>
      </button>
      <button ion-button icon-only (click)="updateNote()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
      <button ion-button (click)="closeModal()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label stacked>TÃ­tulo</ion-label>
          <ion-input [(ngModel)]="title" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-textarea [(ngModel)]="text" placeholder="Texto"></ion-textarea>
        </ion-item>

        <ion-item *ngIf="hasPhoto">
          <p><img src="{{ photo }}"></p>
        </ion-item>
    
      </ion-list>
</ion-content>
